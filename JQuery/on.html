<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<script src="jquery-3.4.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
    <script>
    	$(document).ready(function(){
    		$("p").on({
                mouseenter: function(){
                    $(this).css("background-color", "#FF00BF"); //rosa cuando te posicionas en el p치rrafo
                },
                mouseleave: function(){
                    $(this).css("background-color", "#AEB404");// amarillo cuando sales del p치rrafo
                },
                click: function(){
                    $(this).css("background-color", "#08088A"); // azul cuando pulsas en el p치rrafo
                }

            });
        });
    	
    </script>
</head>
<body>
	<P>dependiendo del movimiento de mouse se producir치 un color</P>
	
</body>
</html>
